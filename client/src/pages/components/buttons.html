{% macro button(text, class_name=none, is_focusable=true) %}
  <button 
    class="button {{ class_name if class_name}}" 
    type="button"
    {{ 'tabindex=-1' if not is_focusable }}
  >
    {% if not caller %}
      {{ text }}
    {% else %}
      {{ caller() }}
    {% endif %}
  </button>
{% endmacro %}
