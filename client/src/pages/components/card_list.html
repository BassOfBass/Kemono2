{% set default_layouts = ['feature', 'mobile', 'phone', 'tablet', 'laptop', 'desktop'] %}
{# `layouts` - a list of available layouts #}
{% macro card_list(
  layout=default_layouts[0], 
  layouts=default_layouts, 
  class_name=none
) %}
  <div class="card-list card-list--{{ layout }} {{ class_name if class_name }}">
    {{ caller() }}
  </div>
{% endmacro %}
